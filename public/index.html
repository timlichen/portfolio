<!DOCTYPE html>
<html ng-app="portfolio_app">
  <head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="/assets/css/normalize.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/skeleton.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/custom.css">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-route.min.js"></script>
    <script src="./lib/fact_ctrl_customers.js"></script>
    <script src="./lib/fact_ctrl_orders.js"></script>
    <script>

    var portfolio_app = angular.module('portfolio_app', ['ngRoute']);

    portfolio_app.config(function ($routeProvider) {
      $routeProvider
        .when('/home',{
            templateUrl: 'partials/home.html'
        })
        .when('/about',{
            templateUrl: 'partials/about.html'
        })
        .when('/projects',{
            templateUrl: 'partials/projects.html'
        })
        .when('/hearthstone',{
            templateUrl: 'partials/hearthstone.html'
        })
        .when('/prodDash',{
            templateUrl: 'partials/prodDash.html'
        })
        .when('/miniGames',{
            templateUrl: 'partials/miniGames.html'
        })
        .when('/nameAPI',{
            templateUrl: 'partials/nameAPI.html'
        })
        .otherwise({
          redirectTo: '/home'
        });
    });
    </script>

    </head>
    <body>

<div class="navCont">
    <ul class="navigation">
        <li id="navButton"><a href="#/home"><span class="navLinks">Home</span></a></li>
        <li id="navButton"><a href="#/about"><span class="navLinks">About Me</span></a></li>
        <li id="navButton"><a href="#/projects"><span class="navLinks">Projects</span></a></li>
    </ul>
</div>
    <input type="checkbox" id="nav-trigger" class="nav-trigger" />
    <label for="nav-trigger"></label>

    <div class="site-wrap">
      <div class="container">
        <h1 id="nameHeader">TIM CHEN</h1>
        <h6 id="subNameHeader">Web Developer</h6>

        <div class="row">
            <div class="four columns">
                <a href="https://github.com/timlichen">
                <i class="fa fa-github-alt"></i></a> |
                <a href="https://www.linkedin.com/in/tim-chen-9048a762">
                <i class="fa fa-linkedin"></i></a> |
                <a href="mailto:tim.li.chen@gmail.com?Subject=Hello!"
                target="_top">
                <i class="fa fa-envelope-o"></i></a>
            </div>
        </div>
        <div ng-view=""></div>

        </div>
    </div>
    </body>
</html>
